<h2>Student Card</h2>

<div class="row g-5">
    <div class="col-md-7 col-lg-8">
        <form [formGroup]='studentForm' (submit)="onSave()">
            <div class="row g-3">
                <div class="col-sm-6" [ngClass]="{'has-error': errors.firstName?.length}">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" formControlName='firstName' required>
                    <span class="form-text" *ngFor="let error of errors.firstName; let i = index">{{error}}</span>
                </div>

                <div class="col-sm-6" [ngClass]="{'has-error': errors.lastName?.length}">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" formControlName='lastName' required>
                    <span class="form-text" *ngFor="let error of errors.lastName; let i = index">{{error}}</span>
                </div>

                <div class="col-sm-6" [ngClass]="{'has-error': errors.email?.length}">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName='email' required>
                    <span class="form-text" *ngFor="let error of errors.email; let i = index">{{error}}</span>
                </div>

                <div class="col-sm-6" [ngClass]="{'has-error': errors.age?.length}">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" formControlName='age' required>
                    <span class="form-text" *ngFor="let error of errors.age; let i = index">{{error}}</span>
                </div>

                <div class="col-sm-6" [ngClass]="{'has-error': errors.age?.length}">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" formControlName='phone' required>
                    <span class="form-text" *ngFor="let error of errors.phone; let i = index">{{error}}</span>
                </div>

                <div class="col-md-5" [ngClass]="{'has-error': errors.levels?.length}">
                    <label for="levels" class="form-label">Levels</label>
                    <select class="form-select" id="levels" formControlName='levels' required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                    </select>
                    <span class="form-text" *ngFor="let error of errors.levels; let i = index">{{error}}</span>
                </div>
            </div>

            <button class="btn btn-primary mt-4" type="submit">Save</button>
        </form>
    </div>
</div>

<hr class="my-4">

<div class="row">
    <h4>Grades List</h4>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1,001</td>
                    <td><a>Mathimatika</a></td>
                    <td>12</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
