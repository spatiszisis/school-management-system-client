<div class="pt-3 pb-2 mb-3 border-bottom">
    <button type="button" class="btn btn-primary d-flex align-items-center" (click)="openModal()"><i
            class="bi bi-plus-circle me-1"></i>
        Create New Level</button>
</div>

<h2>Levels List</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let level of (levels$ | async)">
                <td>{{level.id}}</td>
                <td>{{level.name}}</td>
                <td>
                    <div class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-sm btn-info me-1" (click)="onEditLevel(level.id)"><i
                                class="bi bi-pencil"></i> Edit</button>
                        <button class="btn btn-sm btn-danger" [ngbPopover]="deleteLevelPopoverTemplate"
                            (click)="onSelectedLevel(level)" [autoClose]="'inside'" #popover="ngbPopover"><i
                                class="bi bi-trash3"></i> Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<ng-template #deleteLevelPopoverTemplate>
    <div class="">
        <p>Do you want to delete this level?</p>
        <div class="d-flex align-items-center justify-content-around">
            <button class="btn btn-sm btn-danger" (click)="onDeleteLevel(selectedLevel.id)">Yes</button>
            <button class="btn btn-sm btn-secondary">No</button>
        </div>
    </div>
</ng-template>
