<div class="pt-3 pb-2 mb-3 border-bottom">
    <button type="button" class="btn btn-primary d-flex align-items-center" (click)="openModal()"><i
            class="bi bi-plus-circle me-1"></i>
        Create New Student</button>
</div>

<h2>Students List</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Phone</th>
                <th scope="col">Level</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of (students$ | async)">
                <td>{{student.studentId}}</td>
                <td>{{student.firstName}}</td>
                <td>{{student.lastName}}</td>
                <td>{{student.email}}</td>
                <td>{{student.age}}</td>
                <td>{{student.phone}}</td>
                <td>{{student.level}}</td>
                <td>
                    <div class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-sm btn-info me-1" (click)="onEditStudent(student.studentId)"><i
                                class="bi bi-pencil"></i> Edit</button>
                        <button class="btn btn-sm btn-danger" [ngbPopover]="deleteStudentPopoverTemplate"
                            (click)="onSelectedStudent(student)" [autoClose]="'inside'" #popover="ngbPopover"><i
                                class="bi bi-trash3"></i> Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #deleteStudentPopoverTemplate>
    <div class="">
        <p>Do you want to delete this level?</p>
        <div class="d-flex align-items-center justify-content-around">
            <button class="btn btn-sm btn-danger" (click)="onDeleteStudent(selectedStudent.studentId)">Yes</button>
            <button class="btn btn-sm btn-secondary">No</button>
        </div>
    </div>
</ng-template>
